<!DOCTYPE html>
<html lang="ru">
<head>
	<title>SHUNAEVA 201-321</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__info info">
            <img class="info__img" src="img/logo.png" srcset="img/huge_logo.jpg 2x" alt="Logotype">
            <h1 class="info__heading">Книги</h1>
            <button class="info__themeButton" id="themeButton">Сменить тему</button>
        </div>
            <nav class="nav">
                <div class="nav__content">
                    <a href="#" class="nav__item nav__item_active">Home</a>
                    <a href="#" class="nav__item">Blog</a>
                    <a href="#" class="nav__item">About</a>
                    <a href="#" class="nav__item">Contacts</a>
                </div>
            </nav>
	</header>
    <main class="main">
        <div id="app" class="main__editable-list editable-list">
            <div class="editable-list__stats stats">
                <h3 class="stats__title">{{"Книги, которые я хочу прочитать: "+ tasks.length}}</h3>
            </div>
            <task class="editable-list__task" @task_done="delete_task(index)" :key="index" v-for="(data,index) in tasks" :data="data" ></task>
            <div class="editable-list__add_task add_task">
                <div class="add_task__input ">
                    <input placeholder="Новая задача..." type="text" v-model="new_task.title">
                    <textarea placeholder="Описание" type="text" v-model="new_task.desc"></textarea>
                </div>
                <button class="add_task__btn" @click="add_task">➕</button>
            </div>
          </div>
    </main>
    <footer class="footer">
		<p class="footer__heading">Шунаева Екатерина</p>
        <p class="footer__heading">201-321</p>
        <p class="footer__heading">Москва, 4 июня 2021</p>
	</footer>
    <script src="script.js"></script>
</body>
</html>
